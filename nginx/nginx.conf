upstream btre {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass 104.238.214.180;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
            alias /usr/src/btre/static/;
    }
}